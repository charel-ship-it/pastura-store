<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopify ID Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }

    #result {
      margin-top: 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .not-found {
      color: red;
      font-weight: bold;
    }

    .found {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>üîç Shopify ID Lookup (Partial Match Supported)</h2>
  <input type="text" id="shopifyIdInput" placeholder="Enter full or partial Shopify ID" />
  <button onclick="checkShopifyId()">Search</button>

  <div id="result"></div>

  <script src="products-data.js"></script>
  <script>
    function checkShopifyId() {
      const inputId = document.getElementById('shopifyIdInput').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!inputId) {
        resultDiv.innerHTML = '<div class="not-found">‚ùó Please enter a Shopify ID or partial string.</div>';
        return;
      }

      // ŸÅŸÑÿ™ÿ±ÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑÿ™Ÿä ÿ™ÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ÿßŸÑŸÖŸÇÿ∑ÿπ ÿßŸÑŸÖÿØÿÆŸÑ ŸÅŸä shopifyId
      const matchedProducts = products.filter(p => 
        String(p.shopifyId).toLowerCase().includes(inputId)
      );

      if (matchedProducts.length > 0) {
        resultDiv.innerHTML = `<div class="found">‚úÖ Found ${matchedProducts.length} matching product(s):</div>`;
        matchedProducts.forEach(product => {
          const html = `
            <div class="product-card">
              <img src="${product.image || ''}" alt="${product.title}">
              <h3>${product.title}</h3>
              <p><strong>Shopify ID:</strong> ${product.shopifyId}</p>
              <p><strong>Price:</strong> $${product.price || 'N/A'}</p>
              <p><strong>Category:</strong> ${product.category || 'N/A'}</p>
              <p><strong>Country:</strong> ${product.countryOfOrigin || 'N/A'}</p>
              <p><strong>Description:</strong> ${product.description || 'No description'}</p>
            </div>
          `;
          resultDiv.innerHTML += html;
        });
      } else {
        resultDiv.innerHTML = `<div class="not-found">‚ùå No products found for "${inputId}".</div>`;
      }
    }
  </script>

</body>
</html>
