<body class="home-page">


<header>
 
  <!-- Navbar موحّد -->
 <nav class="main-nav">

   <h1>Contact Us</h1>

<section class="contact-section">
  <div class="info-box">
    <h2>Get in Touch</h2>
    <p>Email: <a href="mailto:shopping@pasturafarmstore.com">shopping@pasturafarmstore.com</a></p>
    <p>Phone: <a href="tel:+9613509378">+961 3 509378</a></p>
    <p><a href="https://wa.me/9613509378" target="_blank">Chat on WhatsApp</a></p>
  </div>
</section>

<section class="contact-section">
  <div class="form-box">
    <h2>Send a Message</h2>
    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Your Name" required>
      <input type="email" name="reply_to" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
      <div id="form-status"></div>
    </form>
  </div>
</section>


<script>
  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();
    emailjs.sendForm('service_jiadioi', 'template_gehoema', this)
      .then(() => {
        const status = document.getElementById('form-status');
        status.className = 'success-message';
        status.innerHTML = '✅ Your message was sent successfully! Thank you for contacting us.';
        this.reset();
      }, (error) => {
        const status = document.getElementById('form-status');
        status.className = 'error-message';
        status.innerHTML = `
          ❌ Oops! Something went wrong.<br>
          Please try again later or contact us directly:<br>
          📞 +961 3 509378<br>
          📧 charelmozo@gmail.com<br>
          <a href="https://wa.me/9613509378" target="_blank" style="color:blue;">Chat on WhatsApp</a>
        `;
        console.error(error);
      });
  });
</script>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const userSection     = document.getElementById("user-section");
    const welcomeMessage  = document.getElementById("welcome-message");
    const authLink        = document.getElementById("auth-link");
    const signoutButton   = document.getElementById("signout-btn");

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        // المستخدم مسجل الدخول
        const name = user.displayName || user.email;
        userSection.style.display = "flex";
        welcomeMessage.textContent = `👋 Welcome, ${name}`;
        authLink.style.display = "none";
      } else {
        // لا يوجد مستخدم
        userSection.style.display = "none";
        authLink.style.display = "inline";
      }
    });

    signoutButton.addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        window.location.href = "auth.html";
      });
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const protectedLinks = document.querySelectorAll(".protected-link");

    protectedLinks.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const targetPage = link.getAttribute("data-target");

        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            // المستخدم مسجّل الدخول
            window.location.href = targetPage;
          } else {
            // المستخدم غير مسجّل
            window.location.href = "auth.html";
          }
        });
      });
    });
  });
</script>


</body>
</html>
